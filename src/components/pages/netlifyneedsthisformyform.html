<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to React Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Contact</title>
</head>

<body>


    <div>

        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h3>Contact Form</h3>
                    <hr />
                    <p>
                        Feel free to contact us with any questions. Submit your
                        name, email, and a short message, and we'll get back to you
                        as soon as possible. Click
                        <a className='click' href='Success.js'>here.</a>
                    </p>
                    <form name="react-contact-form" method="POST" data-netlify="true">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="name" placeholder='Name' class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email Address</label>
                            <input class="form-control" id="exampleInputPassword1" type='email'
                                placeholder='email@example.com'>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>


                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <button class="actions" type="submit" class="btn btn-primary" id='submit-btn'
                            value='Send Message' id='submit-btn'>Send
                            Message</button>
                        <div class="field">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                    </form>

                    <div class="col-md-3"></div>
                    </Row>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
